<!doctype html><html lang="zh-hans"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><title>更小更柔的折叠小本 @ 沃壤创意-创意改变生活</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><link rel="stylesheet" href="/img/css.css"><script>var _hmt = _hmt || [];(function() {var hm = document.createElement("script");hm.src = "https://hm.baidu.com/hm.js?03c1a0f31299b4a2fbb83c34d6beaac9";var s = document.getElementsByTagName("script")[0]; s.parentNode.insertBefore(hm, s);})();</script></head><body><div id="my_header"><div class="container"><nav class="navbar navbar-expand-lg navbar-light bg-light"><a class="navbar-brand" href="/"><img alt="diglog" src="/img/logo.v1.gif" class="rounded-sm"></a><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarNavAltMarkup"><div class="navbar-nav"></div></div></nav></div></div><div class="container"><div id="my_content"><h1>更小更柔的折叠小本 @ 沃壤创意-创意改变生活</h1><div class="row"><div class="col-8"><div class="story_page_pub_time">2011-05-05 11:50:01</div><p>各种平板各种pad的流行无疑就因其方便携带，但是平板的功能目前来看还不是那么的实用。Feno是一款折叠式笔记本电脑，它除了能像普通电脑在键盘与屏幕之间折叠外，柔性OLED屏幕的加入使得它还可以从中间再折叠一次。这样使得它更加小巧，携带方便。它还配备了一个弹出式无线鼠标，轻轻一按，即能弹出使用。真是水果界的杀手，炫酷十足。</p><p>设计师:NielsvanHoof</p><div class="sotry_link"><a target="_blank" href="http://www.veering.cn/?p=6725">http://www.veering.cn/?p=6725</a></div><div class="story_tags"></div></div><div class="col-4"></div></div></div><div id="my_footer">&copy; 2020 diglog.com</div></div><script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4Yf
