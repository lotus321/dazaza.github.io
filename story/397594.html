<!doctype html><html lang="zh-hans"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><title>Andrey Korotich——用古董级Kiev88相机的摄影师</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><link rel="stylesheet" href="/img/css.css"><script>var _hmt = _hmt || [];(function() {var hm = document.createElement("script");hm.src = "https://hm.baidu.com/hm.js?03c1a0f31299b4a2fbb83c34d6beaac9";var s = document.getElementsByTagName("script")[0]; s.parentNode.insertBefore(hm, s);})();</script></head><body><div id="my_header"><div class="container"><nav class="navbar navbar-expand-lg navbar-light bg-light"><a class="navbar-brand" href="/"><img alt="diglog" src="/img/logo.v1.gif" class="rounded-sm"></a><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarNavAltMarkup"><div class="navbar-nav"></div></div></nav></div></div><div class="container"><div id="my_content"><h1>Andrey Korotich——用古董级Kiev88相机的摄影师</h1><div class="row"><div class="col-8"><div class="story_page_pub_time">2011-03-30 09:12:23</div><p>Kiev88是1957年仿哈苏的早期产品F1000型相机设计生产的中片幅120相机，又被人称之为“穷人的哈苏”。它的构造复杂，做工粗糙，故障率较高，这是它的缺点。但它的外形美观，功能齐全，价格低廉，全金属结构。基辅88照相机是一个非常好的基础照相机，适用于初学者或业余爱好者，以及有兴趣在120画幅进行摄影探索的人。</p><div class="sotry_link"><a target="_blank" href="http://fotomen.cn/2011/03/andrey-korotich-kiev88/">http://fotomen.cn/2011/03/andrey-korotich-kiev88/</a></div><div class="story_tags"><button type="button" class="btn btn-light my_tag"><a href="/tag/kiev88/">#kiev88</a></button></div></div><div class="col-4"></div></div></div><div id="my_footer">&copy; 2020 diglog.com</div></div>
