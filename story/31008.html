<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><title>Famioo 连系家庭与家庭的网络</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><link rel="stylesheet" href="/img/css.css"><script>var _hmt = _hmt || [];(function() {var hm = document.createElement("script");hm.src = "https://hm.baidu.com/hm.js?03c1a0f31299b4a2fbb83c34d6beaac9";var s = document.getElementsByTagName("script")[0]; s.parentNode.insertBefore(hm, s);})();</script></head><body><div id="my_header"><div class="container"><nav class="navbar navbar-expand-lg navbar-light bg-light"><a class="navbar-brand" href="/"><img src="/img/logo.v1.gif" class="rounded-sm"></a><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarNavAltMarkup"><div class="navbar-nav"></div></div></nav></div></div><div class="container"><div id="my_content"><h1>Famioo 连系家庭与家庭的网络</h1><div class="row"><div class="col-8"><div class="story_page_pub_time">2007-10-01 09:21:51</div><p>Famioo 让家庭之间发生联系，是一个以家庭为单元进行社会化社交平台，可分享视频，音频、图片等资源，共享的资源可设置公开程度以保护隐私。通过关系网，让你认识一家人，大家还可以通过这个社区阻止聚会、寻求帮助等。</p><p></p><p>其实国外早已有这样的家庭社区网站，细细想想，是需要的，但是，忙忙碌碌的各个家庭是否真的有时间和想法去在网络上进行社交活动呢？Famioo显然做了一个尝试，让我们拭目以待其发展历程。</p></div><div class="col-4"></div></div></div><div id="my_footer">&copy 2020 diglog.com</div></div><script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sh
