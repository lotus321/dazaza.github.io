心脏的地方，呈现着千年过后的精彩。11月的维也纳刚刚进入冬季，空气中弥漫着咖啡香，奥地利人甚至把咖啡、华尔兹和音乐相提并论，称为“维也纳三宝”。</p><div class="text-break sotry_link"><a target="_blank" href="http://sindy143.blogspot.com/2006/08/sisi.html">http://sindy143.blogspot.com/2006/08/sisi.html</a></div><div class="story_tags"><button type="button" class="btn btn-light my_tag"><a href="/tag/欧洲/">#欧洲</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/奥地利/">#奥地利</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/维也纳/">#维也纳</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/萨尔斯堡/">#萨尔斯堡</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/希茜/">#希茜</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/咖啡/">#咖啡</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/华尔兹/">#华尔兹</a></button></div></div></div><div class="col-lg-4 col-0"><div class="my_movie_list_item shadow p-3 mb-5 bg-white rounded"><button type="button" class="btn btn-link my_tag"><a href="/tag/web2.0/">#web2.0</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/google/">#google</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/设计/">#设计</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/创意/">#创意</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/摄影/">#摄影</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/图片/">#图片</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/游戏/">#游戏</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/视频/">#视频</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/手机/">#手机</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/软件/">#软件</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/广告/">#广告</a></button><button type="button" class="btn btn-link my_tag"><a href="/ta
