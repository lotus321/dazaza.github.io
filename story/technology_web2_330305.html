台中，用户可以自行制作立体的电子贺卡致亲友, 家人或挚爱。只要进入贺卡设计介面中，用户可自由运用各种三维元件，发挥无限创意，建构出别具个性的电子贺卡，并立即通过电邮发送。</p><p></p><p></p><p>另外，用户也可以把亲手设计的贺卡与其他用户分享，除了在Howdycard网站上分享外，用户也可以直接把贺卡置入部落格中，与网友交流。</p></div><div class="text-break sotry_link page_narrow"><a target="_blank" href="http://www.howdycard.com">http://www.howdycard.com</a></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/电子贺卡/">#电子贺卡</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/立体贺卡/">#立体贺卡</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/电子贺卡制作/">#电子贺卡制作</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/ecard/">#ecard</a></button></div></div><div class="my_movie_list_item shadow p-3 mb-5 bg-white rounded"><button type="button" class="btn btn-link my_tag"><a href="/tag/web2.0/">#web2.0</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/google/">#google</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/设计/">#设计</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/创意/">#创意</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/摄影/">#摄影</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/游戏/">#游戏</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/软件/">#软件</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/app/">#app</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/图片/">#图片</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/苹果/">#苹果</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/病毒/">#病毒</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/视频/">#视频</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/windows/">#windows</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/手机/">#手
