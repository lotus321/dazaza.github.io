<!doctype html><html lang="zh-hans"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><title>章鱼耳机 | 好生活</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><link rel="stylesheet" href="/img/css.css?random=2020-04-25-00:04"><script>var _hmt = _hmt || [];(function() {var hm = document.createElement("script");hm.src = "https://hm.baidu.com/hm.js?03c1a0f31299b4a2fbb83c34d6beaac9";var s = document.getElementsByTagName("script")[0]; s.parentNode.insertBefore(hm, s);})();</script></head><body><div id="my_header"><div class="container"><nav class="navbar navbar-expand-lg navbar-light bg-light"><a class="navbar-brand" href="/"><img alt="diglog" src="/img/logo.v1.gif" class="rounded-sm"></a><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarNavAltMarkup"><div class="navbar-nav"></div></div></nav></div></div><div class="container"><div id="my_content"><h1>章鱼耳机 | 好生活</h1><div class="row"><div class="col-lg-8 col-12"><div class="story_page_pub_time">2011-12-03 10:55:55</div><p>从八爪章鱼的触手中获得灵感，设计师Donghee Suh将章鱼触手上这种强有力的吸盘引入到耳机的设计中 ，带来章鱼耳机（Octopus earbuds)，一款易于收纳管理的耳机。 章鱼耳机上配备一对硅胶皮瓣，它们平时扣在耳机上，将之掀开，就能立马变成一对吸盘 。这样在将耳线环绕到手机上后，耳机就可以吸附在光滑的屏幕上，以一个简单、但行之有效的方法解决耳线缠绕纠结、乱七八糟的问题。</p><div class="sotry_link"><a target="_blank" href="http://www.hsh.name/7394.hshcy">http://www.hsh.name/7394.hshcy</a></div><div class="story_tags"></div></div><div class="col-lg-4 col-0"></div></div></div><div id="my_footer">&copy; 2020 diglog.com <span style="color:#ffffff;font-size:2px;">2020-04-25 00:04:58</span></div></div><script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script></body></html>
