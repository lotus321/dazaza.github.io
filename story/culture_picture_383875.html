到有趣的新场景？最麻烦的是脑子里总是没有好点子，不如我们换个角度看世界，蹲下来试试。</p><p></p><p>当然，并非所有低角度拍摄都需要从地上向上仰视，一些伟大的摄影作品只是采取稍高的角度，仍然可以表现出很好的透视效果，但我们仍然极力建议您蹲下来，看看你熟悉的世界是否与众不同。</p></div><div class="text-break sotry_link page_narrow"><a target="_blank" href="http://fotomen.cn/2011/03/low-angle-photography/">http://fotomen.cn/2011/03/low-angle-photography/</a></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/低角度/">#低角度</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/拍摄/">#拍摄</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/完美瞬间/">#完美瞬间</a></button></div></div><div class="my_movie_list_item shadow p-3 mb-5 bg-white rounded"><button type="button" class="btn btn-link my_tag"><a href="/tag/web2.0/">#web2.0</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/google/">#google</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/设计/">#设计</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/创意/">#创意</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/摄影/">#摄影</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/图片/">#图片</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/游戏/">#游戏</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/软件/">#软件</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/视频/">#视频</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/手机/">#手机</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/广告/">#广告</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/网站/">#网站</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/iphone/">#iphone</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/免费/">#免费</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/windows/">#
