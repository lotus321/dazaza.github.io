<!doctype html><html lang="zh-hans"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><title>Lissy Laricchia—森林里的年轻女巫</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><link rel="stylesheet" href="/img/css.css"><script>var _hmt = _hmt || [];(function() {var hm = document.createElement("script");hm.src = "https://hm.baidu.com/hm.js?03c1a0f31299b4a2fbb83c34d6beaac9";var s = document.getElementsByTagName("script")[0]; s.parentNode.insertBefore(hm, s);})();</script></head><body><div id="my_header"><div class="container"><nav class="navbar navbar-expand-lg navbar-light bg-light"><a class="navbar-brand" href="/"><img alt="diglog" src="/img/logo.v1.gif" class="rounded-sm"></a><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarNavAltMarkup"><div class="navbar-nav"></div></div></nav></div></div><div class="container"><div id="my_content"><h1>Lissy Laricchia—森林里的年轻女巫</h1><div class="row"><div class="col-8"><div class="story_page_pub_time">2011-03-29 13:51:02</div><p>很久很久以前，在遥远的森林深处，有一位年轻的女巫。她喜欢穿粉色、白色的纱裙，头戴皇冠，席地而坐；她爱摆弄硕大的茶杯，也爱气球与玩具熊；她有时候会躲在帐篷内点着烛火施魔法，或者像所有美丽的少女一样，把玻璃瓶子摆在树林中玩耍，捕捉鹰一样大的蝴蝶。不过你可要当心了，如果你不小心在森林中吃到了她故意放下的毒苹果，当第二天早晨的阳光照进密林时，也许，在灌木丛中，看见的就是你的尸体。</p><div class="sotry_link"><a target="_blank" href="http://fotomen.cn/2011/03/lissy-laricchia/">http://fotomen.cn/2011/03/lissy-laricchia/</a></div><div class="story_tags"></div></div><div class="col-4"></div></div></div><div id="my_footer">&copy; 2020 diglog.com</div></div><script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script></body></html>
