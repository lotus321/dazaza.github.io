市的LG触摸型手机，可是受到了很多人的关注，它的特别之处在于实现了与手表的统一，这样的移动电话还具有触摸功能，又可以方便的戴在手上，有着1.47寸屏幕大小的触摸屏，可以说是个很大的突破，还有蓝牙、视频功能、mp3/录音功能和3G功能等等，它将在09年全面上市，当然不止目前的欧洲市场了，哈哈！</p></div><div class="text-break sotry_link page_narrow"><a target="_blank" href="http://my.dongua.com/zagua/blog!entry/5297.entry">http://my.dongua.com/zagua/blog!entry/5297.entry</a></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/lg/">#lg</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/手表/">#手表</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/手机/">#手机</a></button></div></div><div class="my_movie_list_item shadow p-3 mb-5 bg-white rounded"><button type="button" class="btn btn-link my_tag"><a href="/tag/web2.0/">#web2.0</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/google/">#google</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/设计/">#设计</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/创意/">#创意</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/摄影/">#摄影</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/游戏/">#游戏</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/软件/">#软件</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/app/">#app</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/图片/">#图片</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/苹果/">#苹果</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/病毒/">#病毒</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/视频/">#视频</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/windows/">#windows</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/手机/">#手机</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/广告/">#广告</a
