<!doctype html><html lang="zh-hans"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><title>译难言 译无言</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><link rel="stylesheet" href="/img/css.css?random="><link data-rh="true" rel="icon" href="/img/favicon.ico"/><script>var _hmt = _hmt || [];(function() {var hm = document.createElement("script");hm.src = "https://hm.baidu.com/hm.js?03c1a0f31299b4a2fbb83c34d6beaac9";var s = document.getElementsByTagName("script")[0]; s.parentNode.insertBefore(hm, s);})();</script></head><body><div id="my_header"><div class="container"><nav class="navbar navbar-expand-lg"><a class="navbar-brand" href="/"><img alt="diglog" src="/img/logo.v1.gif" class="rounded-sm"></a><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarNavAltMarkup"><div class="navbar-nav"></div></div></nav></div></div><div class="container"><div id="my_content"><h1>译难言 译无言</h1><div class="row"><div class="col-lg-8 col-12"><div class="my_story_list_item shadow p-3 mb-5 bg-white rounded"><div class="story_page_pub_time">by <a href="/user/fearless/">@fearless</a> on 2009-12-04 09:14:58</div><div class="story_img_container"><img src="http://img.diglog.com/img/2009/12/0a80649bd87f48fca491d08f13ef1272.jpg" class="img-fluid my_story_img" onerror="this.style.display='none'"></div><p>著名翻译社区译言网已有几日不能访问，下午两点左右 @beichen 在其 Twitter 上发布一条讯息——“译言是被封了，稍后会出通告。” 就在刚才，译言网发出被技术维护公告。</p><p></p><p>其实这也没什么好奇怪，甲型H1N1流感闹得如此厉害，想必译言是受到感染了。既然生病译难言，那暂且就做译无言好了，顺便预祝早日康复。</p><div class="text-break sotry_link"><a target="_blank" href="http://b
