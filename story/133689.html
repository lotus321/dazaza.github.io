<!doctype html><html lang="zh-hans"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><title>30个动物形象Logo标志设计</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><link rel="stylesheet" href="/img/css.css"><script>var _hmt = _hmt || [];(function() {var hm = document.createElement("script");hm.src = "https://hm.baidu.com/hm.js?03c1a0f31299b4a2fbb83c34d6beaac9";var s = document.getElementsByTagName("script")[0]; s.parentNode.insertBefore(hm, s);})();</script></head><body><div id="my_header"><div class="container"><nav class="navbar navbar-expand-lg navbar-light bg-light"><a class="navbar-brand" href="/"><img alt="diglog" src="/img/logo.v1.gif" class="rounded-sm"></a><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarNavAltMarkup"><div class="navbar-nav"></div></div></nav></div></div><div class="container"><div id="my_content"><h1>30个动物形象Logo标志设计</h1><div class="row"><div class="col-8"><div class="story_page_pub_time">2009-03-24 01:54:42</div><p>这是发布在知名的Logo画廊网站LogoPond上的30个由动物形象抽象引申出来的创意Logo设计，大部分的Logo都体现了企业要展示的形象，有轻盈的鱼类、疾速的猴子、下蛋的“公鸡”、腾飞的龙、奔跑的大象、粉红温顺的小猪等等，每一个标志都隐含着它要表达的企业精神和使命。如果你想学习参观更多的Logo标志的创意设计的话，那么到LogoPond（标志池塘）畅游吧！</p><div class="sotry_link"><a target="_blank" href="http://www.kooxo.com/show/logo/200903/15-39.html">http://www.kooxo.com/show/logo/200903/15-39.html</a></div><div class="story_tags"><button type="button" class="btn btn-light my_tag"><a href="/tag/logo/">#logo</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/动物/">#动物</a></button><button type="button" class="btn btn
