<!doctype html><html lang="zh-hans"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><title>Solor 媒体提取器_</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><link rel="stylesheet" href="/img/css.css"><script>var _hmt = _hmt || [];(function() {var hm = document.createElement("script");hm.src = "https://hm.baidu.com/hm.js?03c1a0f31299b4a2fbb83c34d6beaac9";var s = document.getElementsByTagName("script")[0]; s.parentNode.insertBefore(hm, s);})();</script></head><body><div id="my_header"><div class="container"><nav class="navbar navbar-expand-lg navbar-light bg-light"><a class="navbar-brand" href="/"><img alt="diglog" src="/img/logo.v1.gif" class="rounded-sm"></a><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarNavAltMarkup"><div class="navbar-nav"></div></div></nav></div></div><div class="container"><div id="my_content"><h1>Solor 媒体提取器_</h1><div class="row"><div class="col-8"><div class="story_page_pub_time">2006-01-22 01:35:45</div><p>本工具可以提取网页中存在的wmv, rm, rmvb, mp3, wma, swf(newly-added) 等格式的多媒体文件信息。 通常我们下载一条网站上的多媒体信息时，可以通过右键 --&gt;察看源代码来找到网页中的多媒体信息，但是有时候，有些网站（比如新浪等），它们的媒体下载页面的源代码是加密过的，我们不能直接获得它的下载链接，通过这个工具，我们同样可以或者这个网站的下载链接。 Enjoy It :-)</p><div class="sotry_link"><a target="_blank" href="http://www.solor.cn/">http://www.solor.cn/</a></div><div class="story_tags"><button type="button" class="btn btn-light my_tag"><a href="/tag/媒体/">#媒体</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/提取/">#提取</a></button></div></div><div class="col-4"></div></div></div><div id="my_footer">&copy;
