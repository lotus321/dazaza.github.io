了钢铁侠2那不温不火的票房之后，制片方决定继续加大投入拍摄一部与众不同的钢铁侠3。制片方口中的与众不同既是将标志着未来科技的钢铁侠与时下的穿越复古元素结合，诞生出新的SteamPunk 版本的钢铁侠。</p><p></p><p>目前我们只得到这几张SteamPunk 版本的钢铁侠剧照，电影剧情和人物都还未透露，让我们拭目以待吧</p></div><div class="text-break sotry_link page_narrow"><a target="_blank" href="http://www.aiyotoys.com/thread-1856-1-1.html">http://www.aiyotoys.com/thread-1856-1-1.html</a></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/钢铁侠/">#钢铁侠</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/cospaly/">#cospaly</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/电影/">#电影</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/爱柚/">#爱柚</a></button></div></div><div class="my_movie_list_item shadow p-3 mb-5 bg-white rounded"><button type="button" class="btn btn-link my_tag"><a href="/tag/web2.0/">#web2.0</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/google/">#google</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/设计/">#设计</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/创意/">#创意</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/摄影/">#摄影</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/图片/">#图片</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/游戏/">#游戏</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/软件/">#软件</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/视频/">#视频</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/手机/">#手机</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/广告/">#广告</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/网站/">#网站</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/iphone/">#iphone</a></button><button type="button" class="btn btn-link my_tag"><a h
