<!doctype html><html lang="zh-hans"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><title>Google Maps增加自动测距功能 可建个性化地图</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><link rel="stylesheet" href="/img/css.css"><script>var _hmt = _hmt || [];(function() {var hm = document.createElement("script");hm.src = "https://hm.baidu.com/hm.js?03c1a0f31299b4a2fbb83c34d6beaac9";var s = document.getElementsByTagName("script")[0]; s.parentNode.insertBefore(hm, s);})();</script></head><body><div id="my_header"><div class="container"><nav class="navbar navbar-expand-lg navbar-light bg-light"><a class="navbar-brand" href="/"><img alt="diglog" src="/img/logo.v1.gif" class="rounded-sm"></a><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarNavAltMarkup"><div class="navbar-nav"></div></div></nav></div></div><div class="container"><div id="my_content"><h1>Google Maps增加自动测距功能 可建个性化地图</h1><div class="row"><div class="col-8"><div class="story_page_pub_time">2007-09-10 14:41:24</div><p>利用Google Maps的My Maps功能，我们可以自由地创建个性化地图。在My Maps里，利用画线工具，我们可以建立起不同的路径。比如，你可以画出自己经常逛的那条街的路线。Google昨天给My Maps的画线工具增加了自动距离测量功能，因此你不仅可以自己创作路线，还可以即时知道路线的长度或任意两点之间的距离。</p><div class="sotry_link"><a target="_blank" href="http://www.tianshannet.com/it/content/2007-09/10/content_2175922.htm">http://www.tianshannet.com/it/content/2007-09/10/content_2175922.htm</a></div><div class="story_tags"><button type="button" class="btn btn-light my_tag"><a href="/tag/google/">#google</a></button></div></div><div class="col-4"></div></div></div><div id="my_footer">&copy;
