<!doctype html><html lang="zh-hans"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><title>超级圆的鸡蛋 10亿枚中才有一枚</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><link rel="stylesheet" href="/img/css.css"><script>var _hmt = _hmt || [];(function() {var hm = document.createElement("script");hm.src = "https://hm.baidu.com/hm.js?03c1a0f31299b4a2fbb83c34d6beaac9";var s = document.getElementsByTagName("script")[0]; s.parentNode.insertBefore(hm, s);})();</script></head><body><div id="my_header"><div class="container"><nav class="navbar navbar-expand-lg navbar-light bg-light"><a class="navbar-brand" href="/"><img alt="diglog" src="/img/logo.v1.gif" class="rounded-sm"></a><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarNavAltMarkup"><div class="navbar-nav"></div></div></nav></div></div><div class="container"><div id="my_content"><h1>超级圆的鸡蛋 10亿枚中才有一枚</h1><div class="row"><div class="col-8"><div class="story_page_pub_time">2010-10-16 13:04:26</div><p>英国一名厨师日前在自己的食材库中发现了一枚形状奇特的鸡蛋，该鸡蛋呈完美的球形。专家称这种形状的鸡蛋每10亿枚中才有一枚，算是鸡蛋中的珍稀品种。</p><p></p><p>英国《每日邮报》报道，这枚球形鸡蛋的半径约为2.5英寸（6.35厘米），除了形状奇特外，还拥有正常鸡蛋的一切特征，并不像一些畸形鸡蛋那样外壳柔软或多孔。</p><div class="sotry_link"><a target="_blank" href="http://world.huanqiu.com/roll/2010-10/1174542.html">http://world.huanqiu.com/roll/2010-10/1174542.html</a></div><div class="story_tags"><button type="button" class="btn btn-light my_tag"><a href="/tag/鸡蛋/">#鸡蛋</a></button></div></div><div class="col-4"></div></div></div><div id="my_footer">&copy; 2020 diglog.com</div></div><script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script></body></html>
