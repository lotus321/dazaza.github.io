建的，但看了它的说明文档后我只能说创建者是个很幽默的人。里面的标记用词很有幽默和讽刺的味道。和汉语编程不一样，Chtml纯粹是搞笑，汉编是不承认自己是搞笑的。</p><div class="text-break sotry_link"><a target="_blank" href="http://www.kenengba.com/post/477.html">http://www.kenengba.com/post/477.html</a></div><div class="story_tags"><button type="button" class="btn btn-light my_tag"><a href="/tag/中文/">#中文</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/汉语/">#汉语</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/html/">#html</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/编程/">#编程</a></button></div></div></div><div class="col-lg-4 col-0"><div class="my_movie_list_item shadow p-3 mb-5 bg-white rounded"><button type="button" class="btn btn-link my_tag"><a href="/tag/web2.0/">#web2.0</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/google/">#google</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/设计/">#设计</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/创意/">#创意</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/摄影/">#摄影</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/图片/">#图片</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/游戏/">#游戏</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/视频/">#视频</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/手机/">#手机</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/软件/">#软件</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/广告/">#广告</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/iphone/">#iphone</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/网站/">#网站</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/免费/">#免费</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/下载/">#下载</
