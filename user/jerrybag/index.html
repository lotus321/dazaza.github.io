luid my_story_img_thumb" onerror="this.style.display='none'"></a></div><div class="my_story_list_item_desc">这个微型的遥控飞行器来自日本，它结合了直升飞机和UFO的特点，而且还会闪闪发光。

一对软的、明亮的螺旋桨帮助这个装置起飞，并且稳定的飞翔。
