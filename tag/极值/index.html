001292.html"><img src="http://img.diglog.com/img/2020/5/thumb_dcf05267407beddc0aaced48c72b81a1.jpg" class="img-fluid my_story_img_thumb" onerror="this.style.display='none'"></a></div><div class="my_story_list_item_desc">跳转到导航跳转搜索极值理论或极值分析(EVA)是统计学的一个分支，处理与概率分布中值的极端偏差。它试图从给定随机变量的给定有序样本中评估比之前观察到的事件更极端的概率。极值分析在结构工程、金融、地球科学、交通预测、地质工程等领域有着广泛的应用。例如，EVA可用于水文学领域，以估计发生异常大洪水事件(如百年一遇的洪水)......</div><div class="my_item_tag_container"><button type="button" class="btn btn-light my_tag"><a href="/tag/极值/">#极值</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/extreme/">#extreme</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/分布/">#分布</a></button></div></div></div></div><div class="col-lg-4 col-0"><div class="my_movie_list_item shadow p-3 mb-5 bg-white rounded"><button type="button" class="btn btn-link my_tag"><a href="/tag/病毒/">#病毒</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/app/">#app</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/冠状病毒/">#冠状病毒</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/程序/">#程序</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/google/">#google</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/开发/">#开发</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/linux/">#linux</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/游戏/">#游戏</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/开源/">#开源</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/软件/">#软件</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/代码/">#代码</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/员工/">#员工</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/microsoft/">#microsoft</a></button><button type="button" class="btn btn-link my_tag">
