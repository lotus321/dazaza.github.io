-fluid my_story_img_thumb" onerror="this.style.display='none'"></a></div><div class="my_story_list_item_desc">这是俄罗斯西伯利亚老建筑漂亮木窗的照片。窗口的木板装饰美得象俄罗斯童话。看着这组照片，我想到是的法国诗人艾吕雅的诗：
