_thumb" onerror="this.style.display='none'"></a></div><div class="my_story_list_item_desc">孙温绘全本《红楼梦》现存画面总计230幅，以绘画的形式表现了千古奇书《红楼梦》的主要情节。画心绢本，纵43.3厘米，横76.5厘米。绢包木板封面，无题签，无题跋。1959年7月，上海文物保管委员会无意中得到这套珍贵的画册，之后拨交给旅顺博物馆，但其流传经过不详，已经无法考证。</div><div class="my_item_tag_container"><button type="button" class="btn btn-light my_tag"><a href="/tag/孙温/">#孙温</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/插画/">#插画</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/红楼梦/">#红楼梦</a></button></div></div></div></div><div class="col-lg-4 col-0"><div class="my_movie_list_item shadow p-3 mb-5 bg-white rounded"><button type="button" class="btn btn-link my_tag"><a href="/tag/app/">#app</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/病毒/">#病毒</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/冠状病毒/">#冠状病毒</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/特斯拉/">#特斯拉</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/google/">#google</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/开发/">#开发</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/程序/">#程序</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/代码/">#代码</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/linux/">#linux</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/apple/">#apple</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/员工/">#员工</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/游戏/">#游戏</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/软件/">#软件</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/苹果/">#苹果</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/2020/">#2020</a></button></div><div class="my_movie_list_item shadow p-
