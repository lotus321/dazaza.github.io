tory_img_thumb" onerror="this.style.display='none'"></a></div><div class="my_story_list_item_desc">拉塞尔&#183；克罗曼（Rueesll Croman）住在位于德克萨斯郊区的奥斯丁市。他的工作是芯片设计，同时也是一位天文爱好者。他设计改装了大型天文望远镜和数码相机，在他家的后院里，拍摄了大量天文照片。这些震撼人心的作品，其精美程度简直能够跟美国国家航空航天局（NASA）用哈勃太空望远镜拍摄下的照片媲美了吧！</div><div class="my_item_tag_container"><button type="button" class="btn btn-light my_tag"><a href="/tag/宇宙梦想/">#宇宙梦想</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/克罗曼/">#克罗曼</a></button></div></div></div></div><div class="col-lg-4 col-0"><div class="my_movie_list_item shadow p-3 mb-5 bg-white rounded"><button type="button" class="btn btn-link my_tag"><a href="/tag/病毒/">#病毒</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/冠状病毒/">#冠状病毒</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/app/">#app</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/游戏/">#游戏</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/google/">#google</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/开发/">#开发</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/程序/">#程序</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/数据/">#数据</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/apple/">#apple</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/谷歌/">#谷歌</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/linux/">#linux</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/苹果/">#苹果</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/漏洞/">#漏洞</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/特斯拉/">#特斯拉</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/亚马逊/">#亚马逊</a></button></div><div class="my_movie_list_item shadow p-3 mb-5 bg-white rounded"><button type="button" class="btn
