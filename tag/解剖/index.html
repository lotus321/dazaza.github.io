 my_story_img_thumb" onerror="this.style.display='none'"></a></div><div class="my_story_list_item_desc">解剖是指用特制的刀、剪把人体或动植物体剖开，大家都看过一些解剖图吧，下面解剖的可不是真正的生物，而是动画和游戏有关的人和物，看上去别有一番风味。</div><div class="my_item_tag_container"><button type="button" class="btn btn-light my_tag"><a href="/tag/极客/">#极客</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/解剖/">#解剖</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/设计/">#设计</a></button></div></div><div class="my_story_list_item shadow p-3 mb-5 bg-white rounded clearfix"><div class="item_title"><a target="_blank" href="/story/technology_internet_119047.html">[组图]玩具或者机器人可以解剖么？</a></div><span class="my_story_list_date">2009-1-13 21:54</span><div class="float-md-right my_story_img_thumb"><a target="_blank" href="/story/technology_internet_119047.html"><img src="http://img.diglog.com/img/2009/1/thumb_4a5257c4a98244ac95cd4e4e85bdaa0f.jpg" class="img-fluid my_story_img_thumb" onerror="this.style.display='none'"></a></div><div class="my_story_list_item_desc">对于“解剖”这个词，估计大众都会“闻词色变”，解剖总是伴随着种种不好的现象。如果你是主刀医师就会觉得没什么大不了的。可是，不管你是大众也好，主刀也好，听讲过解剖玩具或者机器人么？应该没有吧。</div><div class="my_item_tag_container"><button type="button" class="btn btn-light my_tag"><a href="/tag/玩具/">#玩具</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/解剖/">#解剖</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/机器人/">#机器人</a></button></div></div></div></div><div class="col-lg-4 col-0"><div class="my_movie_list_item shadow p-3 mb-5 bg-white rounded"><button type="button" class="btn btn-link my_tag"><a href="/tag/app/">#app</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/软件/">#软件</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/代码/">#代码</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/苹果/">#苹果</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/病毒/">#病毒</a></button><button t
