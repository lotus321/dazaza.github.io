y_img_thumb" onerror="this.style.display='none'"></a></div><div class="my_story_list_item_desc">一位对废旧电话薄情有独钟的台湾设计师，利用大量厚重的电话薄创作了这一系列十分独特的雕塑作品。这些三维头像雕塑栩栩如生，面部刻画细致入微，表面呈现出一种书本特有的颜色，其精美的程度简直让人很难将它们与普通的电话薄联系在一起。下面，请您和我们一起欣赏一番吧。
