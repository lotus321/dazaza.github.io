nerror="this.style.display='none'"></a></div><div class="my_story_list_item_desc">井盖设计得如此漂亮，想不被偷都难。</div><div class="my_item_tag_container"><button type="button" class="btn btn-light my_tag"><a href="/tag/日本/">#日本</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/创意/">#创意</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/井盖/">#井盖</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/设计/">#设计</a></button></div></div><div class="my_story_list_item shadow p-3 mb-5 bg-white rounded clearfix"><div class="item_title"><a target="_blank" href="/story/technology_design_159364.html">日本人孔盖绘画艺术 (12P)</a></div><span class="my_story_list_date">2009-6-11 23:4</span><div class="float-md-right my_story_img_thumb"><a target="_blank" href="/story/technology_design_159364.html"><img src="http://img.diglog.com/img/2009/6/thumb_357718e5389048b69f115920cace786e.jpg" class="img-fluid my_story_img_thumb" onerror="this.style.display='none'"></a></div><div class="my_story_list_item_desc">人孔盖也称呼为探井盖，就是路边上经常看到的下水道通道盖，之前介绍过巴西的下水道入口绘画艺术，同样呢，在日本，也有一班艺术家，喜欢绘画人孔盖，也是吸引了很多旅客的关注哦，日本的漫画水平是非常有名，它的绘画风格和巴西很不相同，应该能让大家喜欢哦！</div><div class="my_item_tag_container"><button type="button" class="btn btn-light my_tag"><a href="/tag/井盖/">#井盖</a></button></div></div><div class="my_story_list_item shadow p-3 mb-5 bg-white rounded clearfix"><div class="item_title"><a target="_blank" href="/story/technology_design_304.html">日本井盖艺术</a></div><span class="my_story_list_date">2006-1-11 6:57</span><div class="float-md-right my_story_img_thumb"><a target="_blank" href="/story/technology_design_304.html"><img src="http://img.diglog.com/img/2006/1/thumb_304.jpg" class="img-fluid my_story_img_thumb" onerror="this.style.display='none'"></a></div><div class="my_story_list_item_desc">在马路或者街道上面不时遇见这样的井盖,心情自然不错..格式各样的井盖,值得一看。</div><div class="my_item_tag_container"><button type="button" class="btn btn-light my_tag"><a href="/tag/井盖/">#井盖</a></button><button
