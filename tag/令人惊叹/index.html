艺术家：Isaac Salazar</div><div class="my_item_tag_container"><button type="button" class="btn btn-light my_tag"><a href="/tag/令人惊叹/">#令人惊叹</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/书籍/">#书籍</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/折纸/">#折纸</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/艺术/">#艺术</a></button></div></div><div class="my_story_list_item shadow p-3 mb-5 bg-white rounded clearfix"><div class="item_title"><a target="_blank" href="/story/culture_art_361439.html">令人惊叹的铅笔雕刻</a></div><span class="my_story_list_date">2010-8-1 11:15</span><div class="float-md-right my_story_img_thumb"><a target="_blank" href="/story/culture_art_361439.html"><img src="http://img.diglog.com/img/2010/8/thumb_7903e35b5bd84d64b45c936f55d0320e.jpg" class="img-fluid my_story_img_thumb" onerror="this.style.display='none'"></a></div><div class="my_story_list_item_desc">千万不要被吓到，这些都是真实的。艺术家平常都利用铅笔画图，做出艺术作品，而Dalton Ghetti 利用铅笔，花费了2年半的时间，雕刻除了这些形象的作品。各种不同大小的铅笔，根据上面石墨的粗细，雕刻出鞋、挖耳勺、螺丝、锯条等等。</div><div class="my_item_tag_container"><button type="button" class="btn btn-light my_tag"><a href="/tag/令人惊叹/">#令人惊叹</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/铅笔/">#铅笔</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/雕刻/">#雕刻</a></button></div></div></div></div><div class="col-lg-4 col-0"><div class="my_movie_list_item shadow p-3 mb-5 bg-white rounded"><button type="button" class="btn btn-link my_tag"><a href="/tag/病毒/">#病毒</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/冠状病毒/">#冠状病毒</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/app/">#app</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/程序/">#程序</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/microsoft/">#microsoft</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag
