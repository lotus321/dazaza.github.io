" onerror="this.style.display='none'"></a></div><div class="my_story_list_item_desc">这次广口瓶相框DIY教程来自摄影器材网上商店Photojojo。它真是太简单了！只要把裁好的照片塞进去瓶子里，再把广口瓶倒扣在桌面上，它就是别致的相框了。</div><div class="my_item_tag_container"><button type="button" class="btn btn-light my_tag"><a href="/tag/广口瓶/">#广口瓶</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/相框/">#相框</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/diy/">#diy</a></button></div></div><div class="my_story_list_item shadow p-3 mb-5 bg-white rounded clearfix"><div class="item_title"><a target="_blank" href="/story/life_other_390508.html">广口瓶，余热精神TOP 11～</a></div><span class="my_story_list_date">2011-3-25 17:17</span><div class="float-md-right my_story_img_thumb"><a target="_blank" href="/story/life_other_390508.html"><img src="http://img.diglog.com/img/2011/3/thumb_08a4ef007c5946f294587208c600f825.jpg" class="img-fluid my_story_img_thumb" onerror="this.style.display='none'"></a></div><div class="my_story_list_item_desc">广口瓶这种不起眼的东西用途太广泛了，而且在母亲们和手工爱好者的努力下，再利用后的瓶子们也十分漂亮，完全没有很低档的感觉。我们今天就介绍11种再利用方法。</div><div class="my_item_tag_container"><button type="button" class="btn btn-light my_tag"><a href="/tag/再生/">#再生</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/容器/">#容器</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/广口瓶/">#广口瓶</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/旧物改造/">#旧物改造</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/玻璃/">#玻璃</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/翻新/">#翻新</a></button></div></div></div></div><div class="col-lg-4 col-0"><div class="my_movie_list_item shadow p-3 mb-5 bg-white rounded"><button type="button" class="btn btn-link my_tag"><a href="/tag/冠状病毒/">#冠状病毒</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/病毒/">#病毒</a></button><button type="button" class="btn btn-link my_tag"
