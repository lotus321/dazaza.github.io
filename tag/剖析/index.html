list_item_desc">几个月前，我的顾问问我是否想要开发DDiDD项目的一小部分，它将检查传入的DNS数据包，并自动回复任何具有无效域名的数据包，这将使DNS服务器不必响应这些数据包。听起来很简单，不是吗？有一个问题-数据包需要以线速处理，在我的情况下，这意味着40千兆位每秒。
