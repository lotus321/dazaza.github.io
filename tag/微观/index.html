 my_story_img_thumb" onerror="this.style.display='none'"></a></div><div class="my_story_list_item_desc">据国外媒体最新报道，很多人都见过显微镜，但很少有机会一睹这个微世界。下面这组显微照片的度量单位都是微米。1微米相当于1米的百万分之一，而一根头发丝的直径约为100微米。</div><div class="my_item_tag_container"><button type="button" class="btn btn-light my_tag"><a href="/tag/科学/">#科学</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/生物/">#生物</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/显微镜/">#显微镜</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/微观/">#微观</a></button></div></div><div class="my_story_list_item shadow p-3 mb-5 bg-white rounded clearfix"><div class="item_title"><a target="_blank" href="/story/technology_other_96819.html">2008微观世界摄影大赛最佳照片(组图)</a></div><span class="my_story_list_date">2008-10-16 16:37</span><div class="float-md-right my_story_img_thumb"><a target="_blank" href="/story/technology_other_96819.html"><img src="http://img.diglog.com/img/2008/10/thumb_4d5400178df14155b97004edb85d2b67.jpg" class="img-fluid my_story_img_thumb" onerror="this.style.display='none'"></a></div><div class="my_story_list_item_desc">2008微观世界摄影大赛于近日揭晓。《微观世界》被看作是通过光学显微镜展示生活之美和复杂性的主要舞台。30年来，世界上最优秀的摄影师大展身手，为生命科学、生物研究和材料科学的发展做出了极为重要的贡献。</div><div class="my_item_tag_container"><button type="button" class="btn btn-light my_tag"><a href="/tag/微观/">#微观</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/摄影/">#摄影</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/照片/">#照片</a></button></div></div></div></div><div class="col-lg-4 col-0"><div class="my_movie_list_item shadow p-3 mb-5 bg-white rounded"><button type="button" class="btn btn-link my_tag"><a href="/tag/冠状病毒/">#冠状病毒</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/病毒/">#病毒</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/app/">#app</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/代码/">#代码</a
