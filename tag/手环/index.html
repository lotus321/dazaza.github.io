luid my_story_img_thumb" onerror="this.style.display='none'"></a></div><div class="my_story_list_item_desc">咕咚手环是首款基于百度云开发的便携式可穿戴设备，可实现活动监测、睡眠监测、活动提醒、智能闹钟四大功能。
