_thumb" onerror="this.style.display='none'"></a></div><div class="my_story_list_item_desc">蒙桑图是座落于高山侧的一个迷人的小村庄，微小的街道在岩石上铺就，房屋则令人难以置信的在巨大的岩石之间甚至岩石底部建筑而成，这样独具特色的中世纪村落景观在几个世纪以来都没有过多的变化。1938年蒙桑图还被评为最具葡萄牙特色的村庄，而《建筑限制条例》也从那时起获得通过，使这个活生生的建筑博物馆得以持久的保存下去。</div><div class="my_item_tag_container"><button type="button" class="btn btn-light my_tag"><a href="/tag/蒙桑图/">#蒙桑图</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/村庄/">#村庄</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/摄影/">#摄影</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/民族/">#民族</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/葡萄牙/">#葡萄牙</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/建筑/">#建筑</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/中世纪/">#中世纪</a></button></div></div><div class="my_story_list_item shadow p-3 mb-5 bg-white rounded clearfix"><div class="item_title"><a target="_blank" href="/story/videos_tech-stuff_463208.html">假如地球是一个100人的村庄</a></div><span class="my_story_list_date">2011-7-15 10:40</span><div class="float-md-right my_story_img_thumb"><a target="_blank" href="/story/videos_tech-stuff_463208.html"><img src="http://img.diglog.com/img/2011/7/thumb_2a5e4ef4ff884306905a67078d89093e.jpg" class="img-fluid my_story_img_thumb" onerror="this.style.display='none'"></a></div><div class="my_story_list_item_desc">数据可能不是很准确，不过能大概的了解到一个概况，是不是很震惊呢？</div><div class="my_item_tag_container"><button type="button" class="btn btn-light my_tag"><a href="/tag/地球/">#地球</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/村庄/">#村庄</a></button></div></div></div></div><div class="col-lg-4 col-0"><div class="my_movie_list_item shadow p-3 mb-5 bg-white rounded"><button type="button" class="btn btn-link my_tag"><a href="/tag/代码/">#代码</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/app/">#app</a></button><b
