<button type="button" class="btn btn-light my_tag"><a href="/tag/art/">#art</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/design/">#design</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/paper/">#paper</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/awesome/">#awesome</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/cool/">#cool</a></button></div></div><div class="my_story_list_item shadow p-3 mb-5 bg-white rounded clearfix"><div class="item_title"><a target="_blank" href="/story/technology_design_1021.html">Childrens Paper Chair</a></div><div class="float-md-right my_story_img_thumb"><a target="_blank" href="/story/technology_design_1021.html"><img src="http://img.diglog.com/img/2006/2/thumb_e5867223-0fae-4d86-b42c-ff834f9baa9c.jpg" class="img-fluid my_story_img_thumb" onerror="this.style.display='none'"></a></div><div class="my_story_list_item_desc">上图中的纸卷，看上去就象是放大了的卫生纸，实际上它是专门给小孩设计的椅子，椅子的主要构成部分是一张约五百米长的绘画纸，这种椅子似乎更适合那些富有想象力，并且喜欢涂鸦的小孩，当小孩画满一面以后，纸卷可以卷到另一面。实际上，椅子换方向的过程中小孩也慢慢长大了，一般情况下足够用５年，也就是说，可以从２岁用到７岁。
